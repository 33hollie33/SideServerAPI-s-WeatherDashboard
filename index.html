        <main>
<!-- Search engine -->
<aside>
            <div class="row">
            <div class="search wrap" class="colum row">
            <div class="forecast-wrap">
                </div>
            
                <label for="searchbar" class= "search-label"> Enter a location></label> 
                <input type="text"> </div></input>
                <button class ="search-btn" Search ></button>
                <div id="error"> </div>

              </aside>

                <!-- Main dashboard -->
                <div class= "forecast-wrap"> 
                <div class="weather-information"> </div>

                <span id="temp_value"></span>

                <div class="wind">
                  <p>Wind:</p>

                    <p>Humidity:</p>
                    <span id="humid_value"></span>
                    </div>

                    <div class="uv-index">
                    <p>UV index:</p> 
                    <span id="uvi_value"> </span>             

    <!-- weekly forecast -->

                <div class="weekly forcast">  <div class= "forecast-wrap"> <class= row weekly-forecast> </div>
                <class= day one> 
                <class= day two>
                <class= day three>
                <class= day four>
                <class= day five>
                </class>
                  
              </div>
